<!DOCTYPE html>
<html>

<head>
    <title>Simon</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <h1>Simon</h1>

    <div id="board">
        <div>
            <div class="square">
                <div id="color0"></div>
            </div>
            <div class="square">
                <div id="color1"></div>
            </div>
        </div>
        <div>
            <div class="square">
                <div id="color2"></div>
            </div>
            <div class="square">
                <div id="color3"></div>
            </div>
        </div>
    </div>

    <div id="controls">
        <h2 id="level">Level 1</h2>
        <button id="start">Start game</button>

        <p id="message"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
